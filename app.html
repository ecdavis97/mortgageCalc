<main class="content">
    <div class="container mt-5">
        <div class="row">
            <div class="col col-12 col-md-4">
                <!--this is where the user inputs information-->
                <form id="userInput"> <!--ID userInput allows us to draw this information in JS-->
                    <div class="mb-3">
                      <label for="loanAmount" class="form-label">Loan Amount</label>
                      <input type="number" min="0" step="500" class="form-control" id="loanAmount" value="15000">
                    </div>
                    <div class="mb-3">
                      <label for="term" class="form-label">Term(Months)</label>
                      <input type="number" min="0" max="72" step="1" class="form-control" id="term" value="60">
                    </div>
                    <div class="mb-3">
                      <label for="rate" class="form-label">Interest Rate (%)</label>
                      <input type="number" min="0" step=".01" class="form-control" id="rate" value="5">
                    </div>                    
                    <button type="button" id="btnSubmit" class="btn btn-primary btn-block">Calculate!</button>
                  </form>
            </div>
            <div class="col col-12 col-md-8">
                <h4 class="text-center">Your Monthly Payments:</h4>
                <p class="text-center p-5 border-thick" id="monthly-payment">$0.00</p>
                <div>
                    <table class="table table-success table-striped" id="totalOverview">
                        <tr>
                            <td class="fw-bold">Total Principal</td>
                            <td class="text-center" id="totalPrincipal"></td>
                        </tr>
                        <tr>
                            <td class="fw-bold">Total Interest</td>
                            <td class="text-center" id="totalInterest"></td>
                        </tr>
                        <tr>
                            <td class="fw-bold">Total Cost</td>
                            <td class="text-center" id="totalCost"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col col-12">
                <!--table goes here-->
                <table class="table table-secondary table-striped">
                    <tr>
                        <th>Month</th>
                        <th>Payment</th>
                        <th>Principal</th>
                        <th>Interest</th>
                        <th>Total Interest</th>
                        <th>Balance</th>
                    </tr>
                    <tbody id="statBody">
                        <!--mortgage stats are displayed here-->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
